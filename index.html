<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign up</title>
    <link rel="icon" type="image/png" href="favicon.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Sign Up</h1>

      <!-- novalidate prevents blocking submit event 
    <form id="form" novalidate>
    -->
      <form id="form">
        <!-- Full name -->
        <div class="form-group">
          <label for="name">Full Name</label>
          <input
            type="text"
            id="name"
            placeholder="Full Name"
            name="name"
            required
            minlength="3"
            maxlength="100"
          />
        </div>
        <!-- Phone Number -->
        <div class="form-group">
          <label for="phone">Phone Number</label>
          <input
            type="tel"
            id="phone"
            placeholder="5555555555"
            name="phone"
            required
            pattern="[0-9]{10}"
            maxlength="10"
          />
        </div>
        <!-- Email -->
        <div class="form-group">
          <label for="email">Email Adress</label>
          <input
            type="email"
            id="email"
            placeholder="email@adress.com"
            name="email"
            required
          />
        </div>
        <!-- Website -->
        <div class="form-group">
          <label for="website">Website URL</label>
          <input
            type="url"
            id="website"
            placeholder="http://signup.com"
            name="website"
            required
          />
        </div>
        <!-- Password -->

        <div class="form-group">
          <label for="password1">Password</label>
          <input
            type="password"
            id="password1"
            placeholder="Create password (Min. 6 chars)"
            required
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,}$"
            title="Please include at least 1 uppercase chr, 1 lowercase chr and one number."
            maxlength="6"
          />
        </div>

        <!-- Confirm password -->
        <div class="form-group">
          <label for="password2">Confirm Password</label>
          <input
            type="password"
            id="password2"
            placeholder="Confirm password"
            required
            name="password"
            pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[a-zA-Z]).{6,}$"
            maxlength="6"
          />
        </div>
        <button type="submit">Register</button>
      </form>
      <!-- Error/Success -->
      <div class="message-container">
        <h3 id="message">Don't Hesitate</h3>
      </div>
    </div>
    <!-- Script -->
    <script src="script.js"></script>
  </body>
</html>
